{% component "base_layout" %}
    <div class="navbar bg-base-100 shadow-sm">
        <div class="flex-1 flex items-center gap-2">
            <a class="btn btn-ghost text-xl" href="/">ReSummarized</a>
			{% component "search_articles" mobile=False /%}
        </div>
        <div class="flex-none">
            {% if user.is_authenticated %}
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost rounded-field">
						{% heroicon_mini "user-circle" %}
					</div>
                    <div tabindex="-1"
                         class="menu dropdown-content bg-base-200 rounded-box z-1 w-52 p-2 shadow-sm">
						<form action={% url "logout"%} method="POST">
							{% csrf_token %}
							<button type="submit" class="btn" href={% url "logout" %}>
								Logout
							</button>
						</form>
                    </div>
                </div>
            {% else %}
						<a class="btn" href={% url "login" %}>
							Login
						</a>

						<a class="btn" href={% url "signup" %}>
							Signup
						</a>

            {% endif %}
        </div>
    </div>
    <div class="m-2">{% slot "default" %} {% endslot %}</div>
{% endcomponent %}
