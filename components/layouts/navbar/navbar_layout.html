{% component "base_layout" %}
    <div class="navbar bg-base-100 shadow-sm">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl">ReSummarized</a>
            <form class="inline-flex focus:outline-transparent"
                  action="/articles/search_datalist/"
                  fx-action="/articles/search_datalist/"
                  fx-target="#articles-datalist">
                <label class="input">
                    {% heroicon_mini "magnifying-glass" %}
                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-ghost rounded-field">
                            <input id="search"
                                   type="search"
                                   name="query"
                                   placeholder="Search"
                                   fx-action="/articles/search_datalist/"
                                   fx-trigger="input"
                                   ext-fx-debounce="200"
                                   fx-target="#articles-datalist"
                                   fx-swap="innerHTML"
                                   list="articles-datalist" />
                        </div>
                        <ul tabindex="-1"
                            id="articles-datalist"
                            class="menu dropdown-content bg-base-200 rounded-box z-1 mt-4 w-52 p-2 shadow-sm">
                            {% component "articles_datalist" / %}
                                </ul>
                                </div>
                                </label>
                                </form>
                                </div>
                                <div class="flex-none">
                                    {% if user %}
                                        {% heroicon_mini "user-circle" %}
                                    {% else %}
                                        <div class="dropdown dropdown-end">
                                            <div tabindex="0" role="button" class="btn btn-ghost rounded-field">Login</div>
                                            <div tabindex="-1"
                                                 class="menu dropdown-content bg-base-200 rounded-box z-1 w-52 p-2 shadow-sm">
                                                @components.Login()
                                            </div>
                                        </div>
                                    {% endif %}
                                </div>
                                </div>
                                <div class="m-2">{% slot "default" / %}</div>
                            {% endcomponent %}
