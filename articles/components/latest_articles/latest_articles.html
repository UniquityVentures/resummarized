{% for article in articles %}
{% component "article_card" article=article %}
{% endcomponent %}
{% endfor %}

{% if last is not None%}
	{% component "article_card" article=last 
	attrs:fx-action="{{next}}"
    attrs:fx-trigger="intersect"
    attrs:fx-swap="afterend"
	%}
{% endcomponent %}
{% endif %}
